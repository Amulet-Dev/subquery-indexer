specVersion: 1.0.0
version: 0.0.1
name: drop-points
description: Drop points
runner:
  node:
    name: '@subql/node-cosmos'
    version: '>=3.0.0'
  query:
    name: '@subql/query'
    version: '*'
schema:
  file: ./schema.graphql
network:
  chainId: osmosis-1
  chaintypes:
    osmosis.concentratedliquidity.v1beta1:
      file: ./proto/osmosis/concentratedliquidity/v1beta1/tx.proto
      messages:
        - MsgWithdrawPosition
        - MsgCreatePosition
        - MsgAddToPosition
    osmosis.superfluid:
      file: ./proto/osmosis/superfluid/tx.proto
      messages:
        - MsgCreateFullRangePositionAndSuperfluidDelegate
    cosmos.base.v1beta1:
      file: ./proto/cosmos/base/v1beta1/coin.proto
      messages:
        - Coin
  endpoint:
    - https://rpc.osmosis.zone/
dataSources:
  - kind: cosmos/Runtime
    startBlock: 25390600
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleCoin
          kind: cosmos/TransactionHandler
        - handler: handleCreatePosition
          kind: cosmos/EventHandler
          filter:
            type: create_position
            attributes:
              module: concentratedliquidity
        - handler: handleRemovePosition
          kind: cosmos/EventHandler
          filter:
            type: withdraw_position
            attributes:
              module: concentratedliquidity
