specVersion: 1.0.0
version: 0.0.1
name: drop-points
description: Drop points
runner:
  node:
    name: '@subql/node-cosmos'
    version: '>=3.0.0'
  query:
    name: '@subql/query'
    version: '*'
schema:
  file: ./schema.graphql
network:
  chainId: osmosis-1
  endpoint:
    - https://osmosis-rpc.publicnode.com/
dataSources:
  - kind: cosmos/Runtime
    startBlock: 15952063
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleCoin
          kind: cosmos/TransactionHandler
